<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Transceptor Ômega</title>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Transceptor Ômega</h1>
    <p>Escolha a frequência:</p>
    <input type="number" id="frequency" placeholder="Ex: 104.3" step="0.1">
    <button onclick="setFrequency()">Sintonizar</button>
    <button id="startSound">Ligar Rádio</button>
      
      <div id="terminalPrompt">
        <p style="color: #0f0;">Digite seu nome para entrar no rádio:</p>
        <input type="text" id="nomeInput" placeholder="Ex: Operador X" autofocus>
        <button onclick="definirNome()">Entrar</button>
    </div>
    
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <audio id="staticSound" src="chiado.mp3" preload="auto" loop></audio>
    <audio id="radioSound" preload="auto"></audio>
    <script src="matrix.js"></script>

</body>
</html>
